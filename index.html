<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <div class="overlay-img"><img src="./images/icon-view.svg" alt=""></div>
      </div>
    </div>
    <div class="text">
      <h2><a href="">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="crypto">
        <h3><span><img src="./images/icon-ethereum.svg" alt=""></span> 0.041 ETH</h3>
        <p><span><img src="./images/icon-clock.svg" alt=""></span>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="copyright">
      <img src="./images/image-avatar.png" alt="">
      <h3>Creation of <span><a href="">Jules Wyvern</a></span></h3>
    </div>
  </div>
</body>

</html>
